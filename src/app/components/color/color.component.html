<div
  *ngIf="dataLoaded == false"
  class="spinner-border text-primary"
  role="status"
>
  <span class="visually-hidden">Loading...</span>
</div>
<table class="table">
  <thead>
    <tr routerLink="/cars"  class="table-dark">
      <th>Colors</th>
    </tr>
  </thead>
  <tr *ngFor="let color of colors">
    <td>{{ color.name }}</td>
  </tr>
</table>
