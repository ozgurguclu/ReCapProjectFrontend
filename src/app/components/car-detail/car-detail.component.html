<div class="row mt-1" style="margin-left: 25%">
    <div class="card mt-2 mr-2" style="width: 26rem; margin-right: 10px">
      <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div *ngFor="let carImage of carImages; let i = index" [ngClass]="getSliderClassName(i)">
            <img width="100%" height="275px" src="{{ baseImagePath }}/{{ carImage.imagePath }}" class="d-block w-100"
              alt="..." />
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
          data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
          data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <div class="card-body text-center">
        <h4 class="cart-title">
          {{ carDetail.brandName + " " + carDetail.carName }}
        </h4>
      </div>
  
      <ul class="list-group list-group-flush text-center">
        <li class="list-group-item">
          <i><b>Model Yılı | </b></i>{{ carDetail.modelYear }}
        </li>
        <li class="list-group-item">
          <i><b>Marka | </b></i>{{ carDetail.brandName }}
        </li>
        <li class="list-group-item">
          <i><b>Renk | </b></i>{{ carDetail.colorName }}
        </li>
        <li class="list-group-item">
          <i><b>Günlük Fiyat: </b></i>{{ carDetail.dailyPrice + " ₺" }}
        </li>
      </ul>
  
      <div class="card-body">
        <div class="row">
          <!-- <button
  
            type="button"
            class="btn btn-success"
            routerLink="/rental/{{ carDetail.carId }}"
          >
            Aracı Kirala
          </button> -->
        </div>
      </div>
    </div>
  </div>
