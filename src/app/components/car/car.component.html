<div
  *ngIf="dataLoaded == false"
  class="spinner-border text-success"
  role="status"
>
  <span class="visually-hidden">Loading...</span>
</div>
<table class="table">
  <thead>
    <tr class="table-dark">
      <th>Cars</th>
    </tr>
  </thead>
</table>
<table class="table">
  <thead>
    <tr>
      <th>Car Name</th>
      <th>Brand Name</th>
      <th>Color Name</th>
      <th>Daily Price</th>
    </tr>
  </thead>
  <tr *ngFor="let car of cars">
    <td>{{ car.carName }}</td>
    <td>{{ car.brandName }}</td>
    <td>{{ car.colorName }}</td>
    <td>{{ car.dailyPrice }}</td>
  </tr>
</table>
