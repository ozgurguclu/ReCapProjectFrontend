<div
  *ngIf="dataLoaded == false"
  class="spinner-border text-primary"
  role="status"
>
  <span class="visually-hidden">Loading...</span>
</div>
<table class="table">
  <thead>
    <tr routerLink="/cars" class="table-dark">
      <th>Brands</th>
    </tr>
  </thead>
  <tr *ngFor="let brand of brands">
    <td>{{ brand.name }}</td>
  </tr>
</table>
