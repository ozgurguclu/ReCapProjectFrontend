<div
  *ngIf="dataLoaded == false"
  class="spinner-border text-primary"
  role="status"
>
  <span class="visually-hidden">Loading...</span>
</div>
<table class="table">
  <thead>
    <tr class="table-dark">
      <th>Customers</th>
    </tr>
  </thead>
  <tr *ngFor="let customer of customers">
    <td>{{ customer.firstName + " " + customer.lastName }}</td>
  </tr>
</table>
